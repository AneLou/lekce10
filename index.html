<!DOCTYPE html>
<html lang="cs">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Formuláře</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<h1>Jezisek pro kocicky</h1>

	<!--
		Adresa pro odeslání formuláře:
		http://formular.itgirls.cz/
	-->
	<section id="formularik">
		<form action="http://formular.itgirls.cz" method="get">

			<label for="jmeno">
				<h3>Jmeno</h3>
			</label>
			<input type="text" id="jmeno" name="jmeno" value "">

			<label for="prijmeni">
				<h3>Prijmeni</h3>
			</label>
			<input type="text" id="prijmeni" name="prijmeni" value "">

			<label for="darky">
				<h3>Co si prejes za darecky?</h3>
			</label>
			<textarea idid="darky" name="darky" rows="4" cols="30" value=""></textarea>

			<label for="zlobils">
				<h3>Zlobils?</h3>
			</label>
			<input type="radio" id="zlobils1" name="zlobils"><label for="zlobils1"> Byl jsem hodna kocicka.</label>
			<input type="radio" id="zlobils2" name="zlobils"><label for="zlobils2"> Byl jsem zlobivy serout.</label>

			<label for="darkyvyber">
				<h3>Prejes si neco z tehle veci?</h3>
			</label>
			<input type="checkbox" id="granulky" name="granulky"><label for="granulky">Granulky</label><br>
			<input type="checkbox" id="whiskas" name="whiskas"><label for="whiskas">Whiskas</label><br>
			<input type="checkbox" id="skrabadlo" name="skrabadlo"><label for="skrabadlo">Skrabadlo</label>

			<label for="darkykolik">
				<h3>Kolik si prejes darku?</h3>
			</label>
			<input type="range" id="darkykolik" name="darkykolik">

			<label for="barva">
				<h3>Jaka barva ti ladi ke kozisku?</h3>
			</label>
			<input type="color" id="barva" name="barva">

			<label for="masicka">
				<h3>Jaky mas nejradsi masicka?</h3>
			</label>
			<input type="text" list="masicka">
			<datalist id="masicka">
				<option value="hovezi">
				<option value="kachni">
				<option value="kruti">
				<option value="mysi">
				<option value="veprove">
				</option>
			</datalist>
			<br><br><input type="submit" value="Submitni to">
		</form>
	</section>


</body>

</html>
